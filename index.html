<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="wrapper">

      <div class="gameboard">
        <img src="/assets/title.png" alt="title" />
      </div>

      <div class="game-area">

        <div class="scoreboard-user">
          <div class="score">
            <p >Your Score</p>
            <h1 id="userScore">0</h1>
          </div>
        </div>

        <div class="hands">

          <div class="hand paper">
            <img
              src="/assets/Paper.png"
              alt="paper"
              onclick="pickUserHand('paper')"
            />
          </div>

          <div class="hand scissors">
            <img
              src="/assets/Scissors.png"
              alt="scissors"
              onclick="pickUserHand('scissors')"
            />
          </div>

          <div class="hand rock">
            <img
              src="/assets/Rock.png"
              alt="rock"
              onclick="pickUserHand('rock')"
            />
          </div>
        </div>

        <div class="result">
          <h1 class="finishedGame">Game Over!</h1>
          <h1 class="result-lost">
            YOU LOST THE GAME!
          </h1> 
          <h1 class="result-won">
            YOU WON THE GAME!
          </h1>
          <div class="refreshGame" onclick="restartGame()">PLAY AGAIN</div>

        </div>

        <div class="scoreboard-computer">
          <div class="score">
            <p >Computer Score</p>
            <h1 id="computerScore">0</h1>
          </div>
        </div>

      </div>
      <div class="contest">
        <div class="userhand">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer">
            <img id="userPickImage" src="/assets/Paper.png" alt="" />
          </div>
        </div>
        <div class="referee">
          <div class="decision">
            <h1>YOU WIN</h1>
            <h1 id="numberOfGame"> </h1>
          </div>
          <div class="newGame" onclick="nextRound()">Next Round</div>
        </div>
        <div class="computerhand">
          <h1>THE COMPUTER PICKED</h1>
          <div class="handImageContainer">
            <img id="computerPickImage" src="/assets/Rock.png" alt="" />
          </div>
        </div>
      </div>
    </div>

    
 
    <script src="/js/app.js"></script>
  </body>
</html>
